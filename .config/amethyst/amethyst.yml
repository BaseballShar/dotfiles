# Configuration option documentation site
# https://github.com/ianyh/Amethyst/blob/development/docs/configuration-files.md

layouts:
  - fullscreen
  - two-pane

mod1:
  - option
  - control
  - command

mod2:
  - option
  - control
  - command
  - shift

# Prevent conflict with open Kitty terminal
select-tall-layout:
  mod: mod2
  key: a

select-wide-layout:
  mod: mod2
  key: s

display-current-layout:
  mod: mod2
  key: i
